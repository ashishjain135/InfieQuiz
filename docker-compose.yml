version: "3.8"
services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: infieQuiz
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  backend:
    build: ./backend
    command: npm run dev
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "4000:4000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/infieQuiz
      - PORT=4000
      - JWT_ACCESS_SECRET=devaccesssecret
      - JWT_REFRESH_SECRET=devrefreshsecret
      - FRONTEND_URL=http://localhost:5173
    depends_on:
      - mongo

  frontend:
    build: ./frontend
    command: npm run dev
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:4000

volumes:
  mongo-data:
